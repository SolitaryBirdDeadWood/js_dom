        //封装函数返回当前时间
        function getTime (){
            var time =new Date();
            var year=time.getFullYear();
            var month=time.getMonth()+1;  //返回0--11   加1后  为  1--12
            var date=time.getDate();
            var hours=time.getHours();
            var second=time.getSeconds();
           if(month<10){
                month='0'+month;
            }
            second = second > 10 ? second : '0' + second;
            var nowTime = year+':'+month+','+date+' '+hours+':'+second;
            return nowTime;
        }
      console.log(getTime());

      //倒计时案例
      function down(time){
          var now =+new Date();  
          var future=+new Date(time);    //获取输入时间的毫秒数
          var count	 = (future-now)/1000     //1秒=1000毫秒;
         var second = count%60;      //剩余的秒数
          var minute =count/60 %60;  //总分数%60 转为剩余分数
          var hour   =count/60/60%24;//总时数%24 转为剩余小时
          var date   =count/60/60/24;//总时/24 求天数
           function z(time){
           time=time>10?time:time;
           return time;
           }
           hour=Math.trunc(z(hour));
           minute=Math.trunc(z(minute)) ;
           second=Math.trunc(z(second)) ;

          return date+'天'+hour+'时'+minute+'分'+second+'秒';
      }
