        var myMax ={
              PI:3.14,
              max:function(){
                  var max = arguments[0];
                  for(var i =1;i<arguments.length;i++){
                      if(arguments[i]>max){
                          max=arguments[i];
                      }
                  }
                  return max;
              },
              min:function(){
                  var min = arguments[0];
                  for(var i =1;i<arguments.length;i++){
                      if(min>arguments[i]){
                          min=arguments[i];
                      }
                  }
                  return min;
              }
        
        }

        function getRandom(min,max) {
