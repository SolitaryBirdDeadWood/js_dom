<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            float: left;
            margin:100px auto;
            background-color: antiquewhite;
        }
        .s1 {
            background-color: aqua;
            font-size: 15px;
            height: 30px;
            display: none;
        }
        
    </style>
</head>
<body>
     <div class="a1">
         <div class="s1">
            1123
         </div>
         <div class="s2">
            <input type="text" value="请输入号码" name="" id="">
         </div>
     </div>
     <script>
         var div = document.getElementsByClassName('s1');
         var input =document.getElementsByTagName('input');
        
      input[0].onclick=function(){
             this.value='';
         }
        input[0].addEventListener('keyup',function(e){
             console.log(e.key);
            if(this.value=''){
                input[0].style.display='none';
            }else{
                div[0].style.display='block';
                div[0].innerHTML=this.value;
            }
         })

         input[0].addEventListener('blur',function(){ //失去焦点消失放大框
             div[0].style.display='none';
         })

         input[0].addEventListener('focus',function(){
             if(this.value!=''){
                div[0].style.display='none';
             }
         })


     </script>
    
</body>
</html>
