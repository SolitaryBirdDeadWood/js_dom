<body>
    <div id="a1"></div>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ol id="a2">
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ol>
    <div class="a3">1212</div>
    
</body>

<script>
   //1  获取id
   var s1= document.getElementById('a1');
   console.log(s1);
   console.log(typeof s1);
   console.dir(s1);

   //2获取标签
        var s2= document.getElementsByTagName('li');
        console.log(s2);
        console.log(s2[1]);

         var s3= document.getElementById('a2');
         console.log(s3.getElementsByTagName('li'));

        var s4 =document.getElementsByTagName('ol'); //也可以通过获取标签返回的集合，使用集合的第一个
        console.log(s4[0].getElementsByTagName('li'));

    //3 通过类名获取标签
        var s5= document.getElementsByClassName('a3');
        console.log(s5);

</script>
