    <script>

         f[0].addEventListener('click',function(){

    <script>
        var ul =document.getElementsByTagName('ul');

        });

    <script>
        document.addEventListener('contextmenu',function(e){
            e.preventDefault(); //禁止鼠标右键
        })

            e.preventDefault(); //禁止鼠标右键
        })
