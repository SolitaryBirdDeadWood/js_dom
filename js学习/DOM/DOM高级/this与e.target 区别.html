<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>asdas</li>
        <li>qwe</li>
        <li>fgdg</li>
        <li>cvbvcs</li>
    </ul>
    <script>
        //e.target 返回触发事件的元素
        // this 返回绑定事件的元素
        var ul =document.getElementsByTagName('ul');
        ul[0].addEventListener('click',function(e){
            console.log(e.target);//点击li 返回li
            console.log(this);//给ul 绑定事件 this 指向 ul
        },false)
    </script>
    
</body>
</html>
