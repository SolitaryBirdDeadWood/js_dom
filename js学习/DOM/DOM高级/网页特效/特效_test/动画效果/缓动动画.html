<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .a1{
            background-color: bisque;
            width: 90px;
            height: 400px;
            position: absolute;
        }
        
    </style>
</head>
<body>
    <button >点击我开始移动</button>
    <button>点击之后再次移动</button>
    <div class="a1"></div>
    <script>
        var div=document.getElementsByTagName('div');
        var button=document.getElementsByTagName('button');
        function time(obj,target,b){
            
            clearInterval(obj.time);
            obj.time=setInterval(function(){
                if(obj.offsetLeft >target-2){
                 //   obj.style.left=0;
                }

                // 如果使从800到500   得到是负值 在赋值left 是用800减去值 可以返回
                //但是负值取得值是向上  -8.9 取 -8    使得800减去的值减小 一定回不到500 只能到500露头

              //  var step =Math.ceil((target-obj.offsetLeft)/b); 
                //得到每次减缓的距离
                // 步长 一定要向上取整数，然最后的数一直会取到0 到达不了规定的target
                var step=(target-obj.offsetLeft)/b;
               /* if(step>0){
                    step=Math.ceil((target-obj.offsetLeft)/b)
                }else{
                    step=Math.floor((target-obj.offsetLeft)/b);
                }*/
              step= step>0? Math.ceil(step):Math.floor(step);
            console.log(step);
            if(obj.offsetLeft ==target){
                clearInterval(obj.time);
            }
            obj.style.left=obj.offsetLeft+step+'px';
        },30);
    }
        button[0].addEventListener('click',function(){
         time(div[0],500,20);
        })

        //点击之后再次移动到800 若点击500的 则返回到500
        button[1].addEventListener('click',function(){
         time(div[0],800,20);
        })

    </script>
    
</body>
</html>
<script>
    /*
    使动画的速度可变

    使盒子每次移动的距离慢慢变小 速度变小
    （目标值-现在）/10
    
    */
</script>
