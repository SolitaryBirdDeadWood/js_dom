<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            margin: 100px auto;
            width: 700px;
            height: 400px;
        }
        img{
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <div>
        <img src="壁纸/狮子.jpg" alt="">
    </div>
    <script>
        var img =document.getElementsByTagName('img');
        setTimeout(function(){
            img[0].style.display='none';
        },5*1000);
    </script>
    
</body>
</html>
